name: noteable_app
description: "Noteable - A clean, offline-first notes app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0-213.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.0

  # Dependency Injection
  get_it: ^7.6.0

  # Navigation
  go_router: ^13.0.0

  # Database
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.0

  # Export & Sharing
  pdf: ^3.10.0
  share_plus: ^7.2.0

  # Code Generation
  freezed_annotation: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^2.4.0
  isar_generator: ^3.1.0

  # Testing
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

  # Branding
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/branding/app_icon.png
  adaptive_icon_background: "#4F46E5"
  adaptive_icon_foreground: assets/branding/app_icon.png

flutter_native_splash:
  color: "#F8FAFC"
  image: assets/branding/splash_logo.png
  android_12:
    color: "#F8FAFC"
    image: assets/branding/splash_logo.png
